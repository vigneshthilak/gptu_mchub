{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <script>
        // Prevent users from navigating back to the login page
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>

    <title>GPTU MC Hub-Log In</title>

    <!-- The link for the Bootstrap -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- The link for the Bootstrap -->
    
    <!-- The link for the CSS Stylesheet -->
    
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- The link for the CSS Stylesheet -->

    <!-- The link for the favicon -->

        <link rel="shortcut icon" type="image/png" href="{% static 'images/GPTU Logo.png' %}">

    <!-- The link for the favicon -->

    <!-- The link for the font (Google Fonts) used in the web page -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">

    <!-- The link for the font (Google Fonts) used in the web page-->

    <!-- The link for the font awesome to import the icons -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- The link for the font awesome to import the icons -->

</head>
<body>

    <section class="gptu_mchub-home-login">

        <div class="login-container">
            <span class="close-icon" data-url="{% url 'home:index' %}" onclick="redirectToPage()">&times;</span>
            <h1 class="text-center mb-4">Login</h1>
            <form action="{% url 'home:login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="user_input" class="form-control" id="user_input" placeholder="Enter your Username/User ID" required>
                    <div class="error" id="usernameError"></div>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <div class="error" id="passwordError"></div>
                </div>
                <div class="forgot-password">
                    <a href="{% url 'home:forgot_password' %}">Forgot Password?</a>
                </div>
                
                <!-- To Display the Error Message -->
            
                    {% if messages %}
                        {% for message in messages %}
                            <div class="custom-message {% if message.tags == 'error' %}error-message{% elif message.tags == 'success' %}success-message{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
            
                <!-- To Display the Error Message -->

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3 text-center">
                Don't have an account? <a href="{% url 'home:signup' %}" class="signup-link">Sign up</a>
            </p>
        </div>

    </section>

    <!-- The Link for the Bootstrap bundle Script -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- The Link for the Bootstrap bundle Script -->

    <!-- The Link for the Java Script file -->

        <script src="{% static 'js/script.js' %}"></script>

    <!-- The Link for the Java Script file -->
    
    <script>
        window.onload = function () {
            // If a user tries to go forward to the dashboard without logging in, send them back to login
            if (window.performance && window.performance.navigation.type === 2) {
                window.location.href = "/";  // Redirect to login
            }
        };
    </script>
    

</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTU MC Hub-OTP Verification</title>

    <!-- The link for the Bootstrap -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- The link for the Bootstrap -->
    
    <!-- The link for the CSS Stylesheet -->
    
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- The link for the CSS Stylesheet -->

    <!-- The link for the favicon -->

        <link rel="shortcut icon" type="image/png" href="{% static 'images/GPTU Logo.png' %}">

    <!-- The link for the favicon -->

    <!-- The link for the font (Google Fonts) used in the web page -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;0,700;1,200&display=swap" rel="stylesheet">

    <!-- The link for the font (Google Fonts) used in the web page-->

    <!-- The link for the font awesome to import the icons -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- The link for the font awesome to import the icons -->

</head>
<body>

    <section class="gptu_mchub-home-verify-otp">
        <div class="otp-container">
            <span class="close-icon" data-url="{% url 'home:login' %}" onclick="redirectToPage()">&times;</span>
            <h1 class="text-center mb-4">OTP Verification</h1>
            <p>Enter the OTP sent to your email</p>
            <form action="{% url 'home:verify_otp' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" id="otpInput" class="form-control" name="otp" placeholder="Enter OTP" maxlength="6">
                </div>
                <button id="verifyOtpButton" class="verify-btn">Verify OTP</button>
            </form>
            <form action="{% url 'home:resend_otp' %}" method="post">
                {% csrf_token %}
                <button id="resendOtpButton" class="resend-btn">Resend OTP</button>
                <p id="timer">You can resend OTP in <span id="countdown">30</span>s</p>
            </form>

            <!-- To Display the Error Message -->
        
                {% if messages %}
                    {% for message in messages %}
                        <div class="custom-message {% if message.tags == 'error' %}error-message{% elif message.tags == 'success' %}success-message{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
        
            <!-- To Display the Error Message -->
        </div>
    </section>


    <!-- The Link for the Bootstrap bundle Script -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- The Link for the Bootstrap bundle Script -->

    <!-- The Link for the Java Script file -->

        <script src="{% static 'js/script.js' %}"></script>

    <!-- The Link for the Java Script file -->
</body>
</html>
